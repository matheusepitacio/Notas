<table (change) = ngOnInit()>
 <tr>
    <th>Nome</th>
    <th>CPF</th>
    <th>e-mail</th>
    <th>Nota 1</th>
    <th>Nota 2</th>
    <th>Nota 3</th>
    <th>MÃ©dia</th>
 </tr>
 <tr *ngFor="let a of alunos">
    <td>{{a.nome}}</td>
    <td>{{a.cpf}}</td>
    <td>{{a.email}}</td>
     <td class="nota">
       <input [(ngModel)]="a.notas['nota1']" (change)="atualizarAluno(a)" type="number" step="0.01" max="10" min="0" id="{{a.cpf}} nota1">
       <button (click)="removerNota(a,'nota1')">Remover</button>
    </td>
    <td class="nota">
       <input [(ngModel)]="a.notas['nota2']" (change)="atualizarAluno(a)" type="number" step="0.01" max="10" min="0">
       <button (click)="removerNota(a,'nota2')">Remover</button>
    </td>
    <td class="nota">
       <input [(ngModel)]="a.notas['nota3']" (change)="atualizarAluno(a)" type="number" step="0.01" max="10" min="0">
       <button (click)="removerNota(a,'nota3')">Remover</button>
    </td>
    <td class="nota" type="number" step="0.01" max="10" min="0">{{a.media}}</td>
 </tr>
 </table>
